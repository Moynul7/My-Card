        <div class="card mt-5" id="cardOne">

                    <div class="card-item center-item">
                        <img src="image/iphone.jpg" alt="" width="100px">
                        <h5>Ipone Series 14</h5>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="card-item">
                        <div class="d-flex">
                            <button id="case-decrase"><i class="fa-solid fa-minus"></i></button>
                            <div>
                                <input type="number" name="" id="case-count" value="1">
                            </div>
                            <button id="case-incrase"><i class="fa-solid fa-plus"></i></button>
                            <div>$ <span id="amount">50</span></div>
                            <button id="remove"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        // =============================
        // case incraese
        const caseIncrase = document.getElementById('case-incrase');
        caseIncrase.addEventListener('click', function(){
            productHandler(true);
        })

        // case decraese
        const decrase = document.getElementById('case-decrase');
        decrase.addEventListener('click', function(){
            productHandler(false);
        });

        function productHandler(isIncrease){
            const caseInput = document.getElementById('case-count');
            const caseCount = parseInt(caseInput.value);
            
            let caseNewCount = caseCount;
            if (isIncrease == true){
                caseNewCount = caseCount + 1;
            } else if (isIncrease == false && caseCount > 0) {
                caseNewCount = caseCount - 1;
            }
            
            caseInput.value = caseNewCount;

            const totalAmount = caseNewCount * 50;
            document.getElementById('amount').innerText = totalAmount;
        }
